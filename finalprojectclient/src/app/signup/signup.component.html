<div class="row">

  <div class="col d-flex flex-row">

    <div class="col d-flex justify-content-center">
      <i class="bi bi-minecart-loaded mt-5"></i>
    </div>

    <div class="col-sm-8 col-md-4 mt-5 mb-3">
      <div class="d-flex justify-content-center">
        <h2 style="color: whitesmoke"><em>Welcome to MegaRaves!</em></h2>
      </div>

      <form [formGroup]="userSignUp" (ngSubmit)="signUp()">
        <div class="mt-3">
          <label><b>User Name:</b></label>
          <input type="text" class="form-control" formControlName="userName"
            placeholder="Your user name">
          <div>
            <span *ngIf="!userSignUp.get('userName')?.valid &&
              userSignUp.get('userName')?.touched; else stillValid">
              <em style="color: red">Please enter a valid user name</em>
            </span>

            <ng-template #stillValid>
              <span>&nbsp;</span>
            </ng-template>
          </div>
        </div>

        <div class="mt-3">
          <label><b>Password:</b></label>
          <input type="password" class="form-control" formControlName="password"
            placeholder="Your password">
          <div>
            <span *ngIf="!userSignUp.get('password')?.valid &&
              userSignUp.get('password')?.touched; else stillValid">
              <em style="color: red">Please enter a password</em>
            </span>

            <ng-template #stillValid>
              <span>&nbsp;</span>
            </ng-template>
          </div>
        </div>

        <div class="mt-3">
          <label><b>Email:</b></label>
          <input type="email" class="form-control" formControlName="email"
            placeholder="Your email">
          <div>
            <span *ngIf="!userSignUp.get('email')?.valid &&
              userSignUp.get('email')?.touched; else stillValid">
              <em style="color: red">Please enter a valid email</em>
            </span>

            <ng-template #stillValid>
              <span>&nbsp;</span>
            </ng-template>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-light mt-3"
            type="submit"
            [disabled]="!userSignUp.valid">
            <b>Sign Up</b></button>
        </div>
      </form>

    </div>

    <div class="col d-flex justify-content-center">
      <i class="bi bi-minecart-loaded mt-5"></i>
    </div>

  </div>

</div>
